<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/common_head :: commonHeader('首页')"></head>
<link rel="stylesheet" th:href="@{/css/index.css}"></link>
<body>
	<div class="br_div"></div>
	<div class="hello_div">
		<!-- 		<p th:text="'Hello, ' + ${name} + '!'"></p> -->
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="editUser()">修改</a> <a href="javascript:void(0)"
			class="easyui-linkbutton" onclick="logout()">退出</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			onclick="addUser()">添加十条数据</a>
			<a href="/manage" class="easyui-linkbutton">进入管理页</a>
	</div>
	<div class="br_div"></div>
	<div class="test_div">
		<table id="test-easyui-datagrid" class="test-easyui-datagrid">
		</table>
	</div>
	<div class="br_div"></div>
	<div class="dynamic_div">
		<table id="dynamic_tb"></table>
	</div>
	<div id="dlg" class="easyui-dialog"
		style="width: 280px; height: auto; padding: 10px 20px"
		data-options="closed:true,buttons:'#dlg-buttons'">
		<div>
			<form id="editUser" method="post">
				<input type="hidden" name="id" id="user_id"></input>
				<table>
					<tr>
						<td colspan="2" align="center">&nbsp;</td>
					</tr>
					<tr>
						<td>姓名:</td>
						<td><input type="text" name="name" id="name"></input></td>
					</tr>
					<tr>
						<td colspan="2" align="center">&nbsp;</td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input type="text" name="age" id="age"></input></td>
					</tr>
					<tr>
						<td colspan="2" align="center">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><button
								onclick="saveEditUser()">保存</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div th:include="/common/onload_js :: onloadJS"></div>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
